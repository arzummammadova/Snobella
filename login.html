<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="flex-container">
        <div class="form-container">
            <div id="form-container" class="form-content">
                <h3 id="form-title">Login</h3>
                <p id="form-description">Please enter your details to login or register.</p>

                <!-- Login Form -->
                <form id="login-form" class="form">
                    <div>
                        <label for="login-email" class="label">Email</label>
                        <input type="email" id="login-email" class="input" placeholder="Email">
                        <div id="login-email-error" class="error-text"></div>
                    </div>
                    <div>
                        <label for="login-password" class="label">Password</label>
                        <input type="password" id="login-password" class="input" placeholder="Password">
                    </div>
                    <button type="submit" class="submit-button">Login</button>
                    <div class="tabs">
                        <a href="#" id="not-account" class="tab-link">Not an account?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="form hidden">
                    <div>
                        <label for="register-email" class="label">Email</label>
                        <input type="email" id="register-email" class="input" placeholder="Email">
                        <div id="register-email-error" class="error-text"></div>
                    </div>
                    <div>
                        <label for="register-password" class="label">Password</label>
                        <input type="password" id="register-password" class="input" placeholder="Password">
                        <div id="password-strength" class="text-sm"></div>
                    </div>
                    <div>
                        <label for="confirm-password" class="label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="input" placeholder="Confirm Password">
                        <div id="password-match" class="text-sm"></div>
                    </div>
                    <button type="submit" class="submit-button">Register</button>
                    <div class="tabs">
                        <a href="#" id="already-have-account" class="tab-link hidden">Already have an account? Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

   
   <script src="./assets/js/login.js"></script>
</body>
</html>
